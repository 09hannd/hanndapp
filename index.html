<html>
<head>
    <title>HannD App!</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no"/>
    
    <link rel="stylesheet" href="bs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="icons/material.css"/>
    <script src="bs/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>msbeta</h1>
                <hr>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                            <span class="sr-only">20% Played</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4>Stressed Out</h4>
                    <p>Twenty One Pilots</p>
                    <h1>
                        <i class="material-icons">fast_rewind</i>
                        <script>
                        var show_pause = true;
                        </script>
                        <i class="material-icons" onclick="if(show_pause){this.innerHTML='pause';show_pause=false;}else{this.innerHTML='play_arrow';show_pause=true;};">play_arrow</i>
                        <i class="material-icons">fast_forward</i>
                    </h1>
                </div>
            </div>
        </div>
    </nav>
    
    
</body>
</html>
